<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality School - Online Test System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .screen { display: none; }
        .screen.active { display: block; }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; text-align: center; margin-bottom: 10px; font-size: 2.5em; }
        h2 { color: #333; text-align: center; margin-bottom: 30px; }
        .login-box { max-width: 400px; margin: 0 auto; }
        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary {
            width: 100%;
            padding: 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-danger {
            padding: 15px 40px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .admin-link { text-align: center; margin-top: 20px; }
        .admin-link a { color: #667eea; text-decoration: none; }
        .month-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .month-btn {
            padding: 30px 20px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .month-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
        }
        .month-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #f0f0f0; }
        .month-btn.completed { background: #28a745; color: white; border-color: #28a745; }
        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #dc3545;
            background: #fff3cd;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        .question-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #eee;
        }
        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .option:hover { border-color: #667eea; background: #f0f4ff; }
        .option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="screen active">
        <div class="container">
            <h1>üìö Personality School</h1>
            <h2>Online Test System</h2>
            <div class="login-box">
                <input type="text" id="studentName" placeholder="Enter Your Name">
                <input type="text" id="studentId" placeholder="Enter Your ID Number">
                <select id="tradeSelect">
                    <option value="">Select Your Trade</option>
                    <option value="computerized-accounting">Computerized Accounting (9-11 AM & 5-7 PM)</option>
                    <option value="data-analytics">Data Analytics with AI (11-1 PM & 7-9 PM)</option>
                </select>
                <button onclick="studentLogin()" class="btn-primary">Start Test</button>
            </div>
            <div class="admin-link">
                <a href="#" onclick="showAdminLogin()">Admin Login</a>
            </div>
        </div>
    </div>

    <div id="adminLoginScreen" class="screen">
        <div class="container">
            <h1>üîê Admin Login</h1>
            <div class="login-box">
                <input type="text" id="adminUsername" placeholder="Username">
                <input type="password" id="adminPassword" placeholder="Password">
                <button onclick="adminLogin()" class="btn-primary">Login</button>
                <button onclick="backToStudent()" class="btn-secondary">Back</button>
            </div>
        </div>
    </div>

    <div id="monthScreen" class="screen">
        <div class="container">
            <h2>Select Test Month</h2>
            <p style="text-align:center; margin-bottom:20px;">
                Student: <span id="displayName"></span> | ID: <span id="displayId"></span><br>
                Trade: <span id="displayTrade"></span>
            </p>
            <div class="month-grid">
                <button onclick="selectMonth(1)" class="month-btn" id="month1Btn">
                    <span style="font-size:18px; font-weight:bold;">1st Month</span>
                    <span style="font-size:14px; color:#666;">Jan 20-31</span>
                    <span style="font-size:12px; color:#999;">10 Questions</span>
                </button>
                <button onclick="selectMonth(2)" class="month-btn" id="month2Btn">
                    <span style="font-size:18px; font-weight:bold;">2nd Month</span>
                    <span style="font-size:14px; color:#666;">Feb 20-28</span>
                    <span style="font-size:12px; color:#999;">10 Questions</span>
                </button>
                <button onclick="selectMonth(3)" class="month-btn" id="month3Btn">
                    <span style="font-size:18px; font-weight:bold;">3rd Month</span>
                    <span style="font-size:14px; color:#666;">Mar 20-31</span>
                    <span style="font-size:12px; color:#999;">10 Questions</span>
                </button>
                <button onclick="selectMonth(4)" class="month-btn" id="month4Btn">
                    <span style="font-size:18px; font-weight:bold;">4th Month (Final)</span>
                    <span style="font-size:14px; color:#666;">Apr 20-30</span>
                    <span style="font-size:12px; color:#999;">20 Questions</span>
                </button>
            </div>
            <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>
    </div>

    <div id="testScreen" class="screen">
        <div class="container">
            <div class="test-header">
                <div>
                    <h2 id="testTitle">Test</h2>
                    <p><span id="testStudentName"></span> | <span id="testStudentId"></span></p>
                </div>
                <div class="timer" id="timer">30:00</div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="questionsContainer"></div>
            <div style="text-align:center; padding-top:20px; border-top:2px solid #eee;">
                <button onclick="endTest()" class="btn-danger">End Test</button>
            </div>
        </div>
    </div>

    <div id="resultsScreen" class="screen">
        <div class="container" style="text-align:center;">
            <h1>üéâ Test Completed!</h1>
            <div style="background:#f8f9fa; padding:20px; border-radius:10px; margin:20px 0;">
                <p style="margin:10px 0;"><strong>Name:</strong> <span id="resultName"></span></p>
                <p style="margin:10px 0;"><strong>ID:</strong> <span id="resultId"></span></p>
                <p style="margin:10px 0;"><strong>Month:</strong> <span id="resultMonth"></span></p>
                <p style="margin:10px 0;"><strong>Trade:</strong> <span id="resultTrade"></span></p>
            </div>
            <h2>Your Score</h2>
            <div class="score-display">
                <span id="scoreValue">0</span> / <span id="totalQuestions">10</span>
            </div>
            <button onclick="backToMonthSelection()" class="btn-primary">Back to Tests</button>
        </div>
    </div>

    <div id="adminPanel" class="screen">
        <div class="container">
            <h1>üë®‚Äçüíº Admin Panel</h1>
            <p style="text-align:center; margin-bottom:30px;">
                <strong>Username:</strong> Faris | 
                <a href="https://docs.google.com/spreadsheets/d/12BhHPANimvoUYixNmxkY0tLxa25DtEIKD3raE3DSZkU/edit" target="_blank" style="color:#667eea;">View Google Sheet</a>
            </p>
            <div style="background:#f8f9fa; padding:30px; border-radius:15px; margin:20px 0;">
                <h3 style="margin-bottom:20px;">Change Admin Password</h3>
                <input type="password" id="newPassword" placeholder="New Password">
                <button onclick="changePassword()" class="btn-primary">Update Password</button>
            </div>
            <button onclick="adminLogout()" class="btn-secondary">Logout</button>
        </div>
    </div>

    <script>
        const questionsDB = {
            'computerized-accounting': {
                1: [
                    { q: "What is MS EXCEL?", o: ["Spread sheets package", "Graphical software", "All of Above", "None of these"], c: 0 },
                    { q: "What does The VLOOKUP function?", o: ["Lookup text that contains V", "Check weather test is the same in one cell as in the text", "Find related values", "All of Above"], c: 2 },
                    { q: "Which function calculates missing loan amount?", o: ["PV (Present Value)", "FV (Future Value)", "PMT (Payment)", "NPER (Number of periods)"], c: 2 },
                    { q: "How many types of cursors in MS excel?", o: ["FIVE", "THREE", "FOUR", "TWO"], c: 1 },
                    { q: "Select the right purpose of COUNT", o: ["Count Alphabets", "Count Numeric", "Count Alpha Numeric", "None"], c: 1 },
                    { q: "Which area shows the address of a cell?", o: ["Name Box", "Formula Bar", "Status Bar", "Title Bar"], c: 0 },
                    { q: "Circle the correct short key of edit cell.", o: ["F2", "F3", "F9", "F8"], c: 0 },
                    { q: "To select another particular cell in work sheet", o: ["Ctrl + Click", "Ctrl + shift+ Click", "Ctrl + F7", "Alt + Click"], c: 0 },
                    { q: "What is the meaning of this error #### in a cell?", o: ["Cell width is narrow", "Cell width is long", "None of these", "Formula error"], c: 0 },
                    { q: "What is the File Extension of Excel?", o: [".xlsx", ".Xlx", ".xlsm", ".xls"], c: 0 }
                ],
                2: [
                    { q: "What is the correct syntax of IF() function?", o: ["=IF(logical test, value_if_true, value_if_false)", "=IF (logical test, TRUE([value_if_true]), FALSE([value_if_false]))", "None of these", "Both A and B"], c: 0 },
                    { q: "Which of the following formula enter is not correctly?", o: ["=B7*C7", "-1- + 50", "10+50", "=10+B7"], c: 1 },
                    { q: "Select the right purpose of count.", o: ["Count specific value in our given rang", "Sum specific value in our given rang", "None of These", "Average values"], c: 0 },
                    { q: "How many conditions can we apply in conditional formatting on one range?", o: ["5", "10", "Unlimited", "3"], c: 2 },
                    { q: "What is the purpose of $ sign in formula?", o: ["For currency Symbol", "For Fix Error", "For Fixing cell Address", "All of these"], c: 2 },
                    { q: "Except for the ...... function, a formula with a logical function shows the word TRUE or FALSE as a result", o: ["End", "OR", "Not", "IF"], c: 3 },
                    { q: "Which function is used to trap and handle errors?", o: ["IFERROR", "ERROR", "IFNA", "None of these"], c: 0 },
                    { q: "What is shortcut key of sum?", o: ["Alt+ Enter", "Alt + =", "Ctrl + +", "Ctrl + ="], c: 1 },
                    { q: "If we select 5 rows and 5 columns how many cells will be selected", o: ["25", "10", "15", "None of these"], c: 0 },
                    { q: "Which symbol must be with all formulas?", o: ["=", "@", "%", "!"], c: 0 }
                ],
                3: [
                    { q: "Capital + Liabilities = ?", o: ["Revenue", "Assets", "Expense", "Voucher"], c: 1 },
                    { q: "Owner's claim on total assets is?", o: ["Liability", "Assets", "Equity", "Cash"], c: 2 },
                    { q: "Which of the following financial report show the profitable of a business?", o: ["Income Statement", "Balance Sheet", "Cash Flow Statement", "Statement of changes in equity"], c: 0 },
                    { q: "A Cheque returned by bank marked NFS means that?", o: ["Bank can't verify your identity", "There are Not sufficient Balance", "Cheque has been forged", "Cheque can't be cash being illegal"], c: 1 },
                    { q: "Which of the following is fiscal year of Government of Pakistan?", o: ["1st January to 31st December", "1st June to 31st May", "1st July to 30th June", "1st October to 30th September"], c: 2 },
                    { q: "How many companies open at the same time in QuickBooks?", o: ["One", "Two", "Both of above", "None of above"], c: 0 },
                    { q: "Sales Tax charged on?", o: ["Vendor", "Customer", "Employee", "None of above"], c: 1 },
                    { q: "Which person sales Tax Paid?", o: ["Vendor", "Customer", "Employee", "None of above"], c: 1 },
                    { q: "U/M Stands for?", o: ["Unit Markup", "Unit of Measure", "Unit Management", "Universal Measure"], c: 1 },
                    { q: "How Sale returned transaction recorded in Peachtree?", o: ["Purchase Order‚Üí Enter Bill‚ÜíPay Bill", "Purchase Order‚ÜíEnter Bill", "Sale Order‚Üícreate Invoice‚ÜíCredit & Return‚ÜíReceived payment", "All of Above"], c: 2 }
                ],
                4: []
            },
            'data-analytics': {
                1: [
                    { q: "What is Data Analytics?", o: ["Analysis of data", "Creating data", "Deleting data", "Storing data"], c: 0 },
                    { q: "Which tool is commonly used for data visualization?", o: ["MS Word", "MS Excel", "Notepad", "Paint"], c: 1 },
                    { q: "What does AI stand for?", o: ["Artificial Intelligence", "Automatic Information", "Advanced Internet", "Applied Integration"], c: 0 },
                    { q: "What is a dataset?", o: ["Collection of data", "Single data point", "Data deletion", "Data backup"], c: 0 },
                    { q: "Which of the following is a data type?", o: ["Numeric", "Color", "Sound", "Taste"], c: 0 },
                    { q: "What is the purpose of data cleaning?", o: ["Remove errors", "Add more data", "Delete all data", "Print data"], c: 0 },
                    { q: "Which chart is best for showing trends over time?", o: ["Pie chart", "Line chart", "Bar chart", "Scatter plot"], c: 1 },
                    { q: "What is machine learning?", o: ["Computer learning from data", "Human learning", "Book learning", "School learning"], c: 0 },
                    { q: "What does CSV stand for?", o: ["Comma Separated Values", "Computer System Values", "Central Storage Values", "Common Software Values"], c: 0 },
                    { q: "Which is a popular programming language for data analytics?", o: ["HTML", "Python", "CSS", "XML"], c: 1 }
                ],
                2: [
                    { q: "What is Big Data?", o: ["Large volume of data", "Small data", "No data", "Old data"], c: 0 },
                    { q: "Which of these is a database management system?", o: ["MS Word", "MySQL", "Photoshop", "Chrome"], c: 1 },
                    { q: "What is data mining?", o: ["Extracting patterns from data", "Digging for data", "Deleting data", "Copying data"], c: 0 },
                    { q: "What is a primary key in a database?", o: ["Unique identifier", "First column", "Last row", "Random number"], c: 0 },
                    { q: "Which tool is used for statistical analysis?", o: ["Paint", "R Programming", "Notepad", "Calculator"], c: 1 },
                    { q: "What is data visualization?", o: ["Representing data graphically", "Hiding data", "Deleting data", "Printing data"], c: 0 },
                    { q: "What is a histogram?", o: ["Bar chart showing frequency", "Line chart", "Pie chart", "Scatter plot"], c: 0 },
                    { q: "What does SQL stand for?", o: ["Structured Query Language", "Simple Question Language", "System Quality Language", "Standard Queue Language"], c: 0 },
                    { q: "What is predictive analytics?", o: ["Forecasting future trends", "Looking at past data", "Current data only", "No analysis"], c: 0 },
                    { q: "Which is NOT a type of data analytics?", o: ["Descriptive", "Predictive", "Prescriptive", "Destructive"], c: 3 }
                ],
                3: [
                    { q: "What is data warehousing?", o: ["Central repository of data", "Data storage room", "Data deletion", "Data printing"], c: 0 },
                    { q: "What is ETL in data processing?", o: ["Extract, Transform, Load", "Enter, Test, Leave", "Edit, Type, List", "Export, Transfer, Link"], c: 0 },
                    { q: "What is a data model?", o: ["Structure of database", "Data fashion", "Data picture", "Data person"], c: 0 },
                    { q: "What is regression analysis?", o: ["Statistical method for relationships", "Going backward", "Data deletion", "Data copying"], c: 0 },
                    { q: "What is a dashboard in analytics?", o: ["Visual display of key metrics", "Car part", "Computer screen", "Keyboard"], c: 0 },
                    { q: "What is data normalization?", o: ["Organizing data efficiently", "Making data normal", "Deleting data", "Copying data"], c: 0 },
                    { q: "What is a correlation?", o: ["Relationship between variables", "Data error", "Data type", "Data storage"], c: 0 },
                    { q: "What is cloud computing?", o: ["Internet-based computing", "Sky computing", "Weather computing", "Air computing"], c: 0 },
                    { q: "What is data governance?", o: ["Managing data quality and security", "Government data", "Data voting", "Data rules"], c: 0 },
                    { q: "What is business intelligence?", o: ["Technologies for business analysis", "Smart business", "Business school", "Business news"], c: 0 }
                ],
                4: []
            }
        };

        let currentUser = null, currentTrade = null, currentMonth = null, currentQuestions = [], userAnswers = [], timeLeft = 1800, timerInterval = null, completedTests = {};
        const ADMIN_USERNAME = 'Faris';
        let ADMIN_PASSWORD = 'Mititest';

        window.onload = function() {
            const stored = localStorage.getItem('completedTests');
            if (stored) completedTests = JSON.parse(stored);
            const storedPwd = localStorage.getItem('adminPassword');
            if (storedPwd) ADMIN_PASSWORD = storedPwd;
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showAdminLogin() { showScreen('adminLoginScreen'); }
        function backToStudent() { showScreen('loginScreen'); }

        function studentLogin() {
            const name = document.getElementById('studentName').value.trim();
            const id = document.getElementById('studentId').value.trim();
            const trade = document.getElementById('tradeSelect').value;
            if (!name || !id || !trade) { alert('Please fill all fields!'); return; }
            currentUser = { name, id };
            currentTrade = trade;
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayId').textContent = id;
            document.getElementById('displayTrade').textContent = trade === 'data-analytics' ? 'Data Analytics with AI' : 'Computerized Accounting';
            updateMonthButtons();
            showScreen('monthScreen');
        }

        function updateMonthButtons() {
            const key = currentUser.id + '_' + currentTrade;
            const userTests = completedTests[key] || {};
            for (let i = 1; i <= 4; i++) {
                const btn = document.getElementById('month' + i + 'Btn');
                if (userTests[i] !== undefined) {
                    btn.classList.add('completed');
                    btn.disabled = true;
                    btn.innerHTML = '<span style="font-size:18px; font-weight:bold;">' + (i === 4 ? 'Final' : i + (i===1?'st':i===2?'nd':'rd')) + ' Month</span><span style="font-size:14px;">‚úì Completed</span><span style="font-size:12px;">Score: ' + userTests[i] + '</span>';
                } else if (i > 1 && userTests[i-1] === undefined) {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                } else {
                    btn.disabled = false;
                    btn.classList.remove('completed');
                }
            }
        }

        function selectMonth(month) {
            const key = currentUser.id + '_' + currentTrade;
            if (completedTests[key] && completedTests[key][month] !== undefined) {
                alert('You have already completed this test!');
                return;
            }
            currentMonth = month;
            startTest();
        }

        function startTest() {
            currentQuestions = questionsDB[currentTrade][currentMonth];
            if (!currentQuestions || currentQuestions.length === 0) {
                alert('Questions not available for this month yet!');
                return;
            }
            userAnswers = new Array(currentQuestions.length).fill(null);
            document.getElementById('testTitle').textContent = 'Month ' + currentMonth + ' Test';
            document.getElementById('testStudentName').textContent = currentUser.name;
            document.getElementById('testStudentId').textContent = currentUser.id;
            renderQuestions();
            startTimer();
            showScreen('testScreen');
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            currentQuestions.forEach((q, idx) => {
                const div = document.createElement('div');
                div.className = 'question-card';
                div.innerHTML = '<div class="question-text">' + (idx + 1) + '. ' + q.q + '</div>' +
                    q.o.map((opt, i) => '<div class="option"><input type="radio" name="q' + idx + '" id="q' + idx + '_' + i + '" value="' + i + '" onchange="answerQuestion(' + idx + ', ' + i + ')"><label for="q' + idx + '_' + i + '" style="cursor:pointer; flex:1;">' + opt + '</label></div>').join('');
                container.appendChild(div);
            });
        }

        function answerQuestion(qIdx, aIdx) {
            userAnswers[qIdx] = aIdx;
            const answered = userAnswers.filter(a => a !== null).length;
            document.getElementById('progress').style.width = (answered / currentQuestions.length * 100) + '%';
        }

        function startTimer() {
            timeLeft = 1800;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endTest();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer').textContent = m.toString().padStart(2, '0') + ':' + s.toString().padStart(2, '0');
        }

        function endTest() {
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0 && !confirm('You have ' + unanswered + ' unanswered questions. Submit anyway?')) return;
            clearInterval(timerInterval);
            let score = 0;
            currentQuestions.forEach((q, i) => { if (userAnswers[i] === q.c) score++; });
            const key = currentUser.id + '_' + currentTrade;
            if (!completedTests[key]) completedTests[key] = {};
            completedTests[key][currentMonth] = score;
            localStorage.setItem('completedTests', JSON.stringify(completedTests));
            document.getElementById('resultName').textContent = currentUser.name;
            document.getElementById('resultId').textContent = currentUser.id;
            document.getElementById('resultMonth').textContent = 'Month ' + currentMonth;
            document.getElementById('resultTrade').textContent = currentTrade === 'data-analytics' ? 'Data Analytics with AI' : 'Computerized Accounting';
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('totalQuestions').textContent = currentQuestions.length;
            showScreen('resultsScreen');
        }

        function backToMonthSelection() {
            updateMonthButtons();
            showScreen('monthScreen');
        }

        function logout() {
            currentUser = null;
            currentTrade = null;
            showScreen('loginScreen');
        }

        function adminLogin() {
            const u = document.getElementById('adminUsername').value;
            const p = document.getElementById('adminPassword').value;
            if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
                showScreen('adminPanel');
            } else {
                alert('Invalid credentials!');
            }
        }

        function adminLogout() {
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
            showScreen('loginScreen');
        }

        function changePassword() {
            const newPwd = document.getElementById('newPassword').value;
            if (newPwd) {
                ADMIN_PASSWORD = newPwd;
                localStorage.setItem('adminPassword', newPwd);
                alert('Password changed successfully!');
                document.getElementById('newPassword').value = '';
            }
        }
